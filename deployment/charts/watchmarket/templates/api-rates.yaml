apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-rates
  namespace: {{ .Release.Namespace }}
  labels:
    app: api-rates
    chart: {{ template "watchmarket.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: api-rates
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        name: api-rates
    spec:
      containers:
      - env:
        - name: ELASTIC_APM_SERVICE_NAME
          value: watchmarket-api-helm
        - name: REST_API_APIS
          value: base,rates
        envFrom:
        - secretRef:
            name: secrets
            optional: false
        - configMapRef:
            name: config
            optional: false
        - secretRef:
            name: elastic
            optional: false
        image: "{{ .Values.image.repository }}:{{ .Values.image.apiTag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: api-rates
        ports:
        - containerPort: 8421
          name: http
          protocol: TCP
        resources: {}
        securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - envFrom:
        - secretRef:
            name: secrets
        image: "{{ .Values.image.repository }}:{{ .Values.image.pgCheckTag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: postgres-check
        resources: {}
        securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      restartPolicy: Always
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: api-rates
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "watchmarket.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8421
      protocol: TCP
      name: http
  selector:
      name: api-rates